<div class="section-layout"  >
    <div class="section" fxLayout="column" fxFlex="100%" fxFlex.sm="90%" fxFlex.xs="98%" fxLayoutAlign="center center">
        
      <div class="page-title">
        <img src="/assets/logo.png" alt="">
      </div>

        <mat-card class="card">

            <mat-card-header>
              <mat-card-subtitle>Nagode Sales Test</mat-card-subtitle>
              <mat-card-title>Enter your Name and email to take test</mat-card-title>
            </mat-card-header>

            <mat-card-content>
              
              <div class="example-container" fxLayout="column">

                <mat-form-field appearance="fill">
                  <mat-label>Enter Your Name</mat-label>
                  <input [(ngModel)]="loginData.name" matInput placeholder="Placeholder" flex="100">
                  <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
              
                </mat-form-field>


                <mat-form-field appearance="fill">
                  <mat-label>Enter Your Email</mat-label>
                  <input [(ngModel)]="loginData.email" matInput placeholder="pat@example.com" required flex="100">
                  <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
                </mat-form-field>

             
                  
               
              </div>
              
              <mat-divider></mat-divider>
            </mat-card-content>

            <mat-card-actions>
              <button mat-button (click)="submit('quize')">Login</button>
            </mat-card-actions>
            <mat-card-footer>
              <mat-progress-bar mode="indeterminate" *ngIf="progress"></mat-progress-bar>
            </mat-card-footer>
          </mat-card>
          


    </div>
</div>
