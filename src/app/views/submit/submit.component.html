<div fxLayout="row" fxLayoutAlign="center center">
    <div class="quize-area score" fxLayout="column" fxFlex="60%">

        <div class="quize" fxLayout="column" fxFlex="70%" fxLayoutAlign="center">
    
            <mat-card>
                <mat-card-header>
                  <mat-card-title>Click on the finish button below to submit</mat-card-title>
                  <mat-card-subtitle>Nagode Sales Test</mat-card-subtitle>
                </mat-card-header>
            
                <mat-card-content >
                    <span class="score-title" fxLayout="column" fxLayoutAlign="center center">
                       
                        <button mat-raised-button color="primary" (click)="finsihTest()">Finish</button>
                    </span>
                    
                    
                </mat-card-content>
            
            
               
              </mat-card>
    
            
        </div>
    </div>
    
</div>
