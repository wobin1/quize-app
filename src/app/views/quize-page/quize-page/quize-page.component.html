<div class="section-layout" fxflex="100%" fxLayoutAlign="center center">
    <div class="section" fxLayout="column " fxFlex="70%" fxFlex.sm="90%" fxFlex.xs="100%" >
        
        <div class="header"  fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-between" fxLayoutGap="3%">
            <div class="test-title" fxFlex="95%" fxFlex.sm="95%" fxFlex.xs="95%" fxLayout="start">Nagode Sales Test</div>

            <div class="test-timing" fxFlex="50%" fxFlex.sm="100%" fxFlex.xs="100%" >

                <div fxLayout="row" fxLayoutGap="0.7rem">
                    <div class="example-button-container" fxLayout="end" >
                        <button mat-mini-fab disabled aria-label="Example icon button with a home icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-alarm" viewBox="0 0 16 16">
                                <path d="M8.5 5.5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5z"/>
                                <path d="M6.5 0a.5.5 0 0 0 0 1H7v1.07a7.001 7.001 0 0 0-3.273 12.474l-.602.602a.5.5 0 0 0 .707.708l.746-.746A6.97 6.97 0 0 0 8 16a6.97 6.97 0 0 0 3.422-.892l.746.746a.5.5 0 0 0 .707-.708l-.601-.602A7.001 7.001 0 0 0 9 2.07V1h.5a.5.5 0 0 0 0-1h-3zm1.038 3.018a6.093 6.093 0 0 1 .924 0 6 6 0 1 1-.924 0zM0 3.5c0 .753.333 1.429.86 1.887A8.035 8.035 0 0 1 4.387 1.86 2.5 2.5 0 0 0 0 3.5zM13.5 1c-.753 0-1.429.333-1.887.86a8.035 8.035 0 0 1 3.527 3.527A2.5 2.5 0 0 0 13.5 1z"/>
                              </svg>
                        </button>
                      </div>
                    <div fxFlex="100%" fxLayout="column">
                        <span class="time">00:00 &nbsp; Min</span>
                        <span class="time-detail"  fxLayout="end">Time Left</span>
                    </div>
                </div>

            </div>
        </div>


        <div class="question-card">
            <div class="quize-area" fxLayout="column" fxFlex="100%">

                <div class="quize" fxLayout="column" fxFlex="70%" fxLayoutAlign="center" *ngIf="quizQuestions && quizQuestions.length > 0">
               
                    <app-question-card></app-question-card>
                    
                </div>
            </div>
    
        </div>        

        <!-- <div class="quize-area score" fxLayout="column" fxFlex="100%">

            <div class="quize" fxLayout="column" fxFlex="70%" fxLayoutAlign="center">

                <app-score-card name="Somebody Anybody" email="anybody@email.com" score="73"></app-score-card>
                
            </div>
        </div> -->


    </div>

    <!-- <app-admin-header></app-admin-header> -->
</div>
